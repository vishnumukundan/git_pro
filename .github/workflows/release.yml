name: Release
on:
  push:
    branches:
      - beta
      - main
  pull_request:
    types: [closed]  # Trigger on closed pull requests
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: (startsWith(github.event.head_commit.message, 'fix') || startsWith(github.event.head_commit.message, 'feat') || startsWith(github.event.head_commit.message, 'breaking') || startsWith(github.event.head_commit.message, 'perf') || (github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'Merge')))
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/exec
            @semantic-release/git
            semantic-release-pub
